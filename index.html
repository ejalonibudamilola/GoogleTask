<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="gapps.png" alt="Google Apps" />
            <img class="gI" src="gmailIcon.png" style="top: -15px !important;" alt="Gmail Icon" />
        </nav>
    </header> 

    <main>
        <img src="gImg.png" alt="Google Image" />
        <input type="text"/>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class="links">
            Google offered in:
            <a href="#">Hausa</a>

            <a href="#">Ede Yoruba</a>          
            <a href="#">Nigerian Pidgin</a>

    </main>

    <footer>
        <div class="footer_top">
            <p>Nigeria</p>
        </div>

        <div class="footer_bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>How Search Works</a>
            </div>

            <a href="#">Carbon Neutral Since 2007</a>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>

        </div>
    </footer>

</html>
